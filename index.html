<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    <div class="parent-container">

        <!-- heading -->
        <div>
            <div class="large-text head-one">Generate a</div>
            <div class="large-text head-two">random password</div>
            <div class="small-text head-three">Never use an insecure password again.</div>
        </div>


        <!-- generate button -->
        <button class="button">Generate Password</button>

        <!-- horizontal line -->
        <hr>

        <!-- password container -->
        <div class="password-container">
            <div class="password box-one"></div>
            <div class="password box-two"></div>
        </div>

    </div>
    <script src="/index.js"></script>
</body>
</html>
