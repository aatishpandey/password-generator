<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- css stylesheet -->
    <link id="pageStyle" rel="stylesheet" href="/stylesheets/style-dark-theme.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">

<body>

    <!-- nav bar -->
    <nav class="navbar">
        <i class="fa-solid fa-moon theme-toggle"></i>
    </nav>

    <div class="parent-container">
        <!-- heading -->
        <div>
            <div class="large-text head-one">Generate a</div>
            <div class="large-text head-two">random password</div>
            <div class="small-text head-three">Never use an insecure password again.</div>
        </div>


        <!-- generate button -->
        <div class="button-container">
            <button class="button generate-btn">Generate Password</button>
            <input type="number" class="input-length" min="0" max="15" value="15">
            <div class="error-msg">Choose Password Length(1-15)</div>
        </div>


        <!-- horizontal line -->
        <hr>

        <!-- password container -->
        <div class="password-container">
            <div class="password box-one"></div>
            <i class="fa-regular fa-copy copy-btn1"></i>
            <div class="password box-two"></div>
            <i class="fa-regular fa-copy copy-btn2"></i>
        </div>

    </div>

    <script src="/index.js"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/de6fba1868.js" crossorigin="anonymous"></script>
    </head>
</body>
</html>
